<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Student Confirmation Page</title>
</head>

<body>
    <h3>Student Confirmation</h3>
    The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName} + ' from ' + ${student.country}"></span>
    <br/>
    His preferred programming language is: <span th:text="${student.favoriteLanguage}"></span>
    <br/>
    Preferred OS is: <span th:text="${student.favoriteSystems}"/>
    <ul>
        <li th:each="system: ${student.favoriteSystems}" th:text="${system}"></li>
    </ul>
</body>
</html>
